# Nginx конфигурация для Pyland
# Разместить в /etc/nginx/sites-available/pyland
# Создать симлинк: sudo ln -s /etc/nginx/sites-available/pyland /etc/nginx/sites-enabled/

upstream pyland_app {
    server unix:/opt/pyland/gunicorn.sock fail_timeout=0;
}

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name pylandschool.com www.pylandschool.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name pylandschool.com www.pylandschool.com;

    # SSL сертификаты (будут созданы через Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/pylandschool.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pylandschool.com/privkey.pem;

    # SSL оптимизация
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (опционально, раскомментировать после проверки SSL)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    charset utf-8;
    client_max_body_size 50M;

    # Логи
    access_log /var/log/nginx/pyland_access.log;
    error_log /var/log/nginx/pyland_error.log;

    # Основная локация для статических файлов
    location /static/ {
        alias /opt/pyland/backend/src/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Gzip сжатие для статики
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/css text/javascript application/javascript application/json;
    }

    # Медиа файлы (загруженные пользователями)
    location /media/ {
        alias /opt/pyland/backend/src/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        alias /opt/pyland/backend/src/static/core/images/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        alias /opt/pyland/backend/src/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # Основное приложение Django через Gunicorn
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Таймауты
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        if (!-f $request_filename) {
            proxy_pass http://pyland_app;
            break;
        }
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к backup файлам
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
