name: Docker Build and Push

on:
  push:
    branches: [ dev, main, prod ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, prod ]
  workflow_dispatch:

env:
  # Используем GHCR (GitHub Container Registry) вместо Docker Hub
  REGISTRY: ghcr.io
  # Используем github.actor (личный аккаунт) вместо repository_owner (может быть org)
  IMAGE_NAME: ${{ github.actor }}/pyland-backend
  DOCKER_PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # dev branch → dev tag
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=sha,prefix=dev-,enable=${{ github.ref == 'refs/heads/dev' }}
            # main branch → latest + main tags
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=main-,enable=${{ github.ref == 'refs/heads/main' }}
            # prod branch → production tag
            type=raw,value=production,enable=${{ github.ref == 'refs/heads/prod' }}
            type=sha,prefix=prod-,enable=${{ github.ref == 'refs/heads/prod' }}
            # semver tags from releases
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
