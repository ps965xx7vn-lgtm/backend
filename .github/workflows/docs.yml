name: Documentation

on:
  push:
    branches: [dev, main]
    paths:
      - '**.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [dev, main]
    paths:
      - '**.md'

jobs:
  lint-markdown:
    runs-on: ubuntu-latest
    name: Lint Markdown
    steps:
      - uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !src/staticfiles/**
            !src/media/**
            !**/.venv/**
            !**/node_modules/**

  check-links:
    runs-on: ubuntu-latest
    name: Check Links
    steps:
      - uses: actions/checkout@v4

      - name: Check Markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'

  build-summary:
    runs-on: ubuntu-latest
    name: Build Documentation Summary
    needs: [lint-markdown, check-links]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Generate documentation index
        run: |
          echo "# Pyland Backend Documentation" > DOCS_INDEX.md
          echo "" >> DOCS_INDEX.md
          echo "## Project Documentation" >> DOCS_INDEX.md
          echo "" >> DOCS_INDEX.md
          find . -name "*.md" -not -path "./.*" -not -path "./src/staticfiles/*" -not -path "./src/media/*" | sort | while read file; do
            title=$(head -n 1 "$file" | sed 's/^# //')
            echo "- [$title]($file)" >> DOCS_INDEX.md
          done

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            **/*.md
            !src/staticfiles/**
            !src/media/**
          retention-days: 30
