name: Branch Protection Checks

on:
  pull_request:
    branches: [ dev, main, prod ]
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  # Проверка PR dev → main
  validate-main-pr:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate source branch
        run: |
          if [[ "${{ github.head_ref }}" != "dev" ]]; then
            echo "❌ Error: Only PRs from 'dev' branch are allowed into 'main'"
            echo "Current source: ${{ github.head_ref }}"
            exit 1
          fi
          echo "✅ Valid: PR from dev → main"

      - name: Check for conflicts
        run: |
          git fetch origin main dev
          if git merge-tree $(git merge-base origin/main origin/dev) origin/main origin/dev | grep -q '<<<<<'; then
            echo "❌ Merge conflicts detected!"
            exit 1
          fi
          echo "✅ No merge conflicts"

  # Проверка PR main → prod
  validate-prod-pr:
    if: github.base_ref == 'prod'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate source branch
        run: |
          if [[ "${{ github.head_ref }}" != "main" ]]; then
            echo "❌ Error: Only PRs from 'main' branch are allowed into 'prod'"
            echo "Current source: ${{ github.head_ref }}"
            exit 1
          fi
          echo "✅ Valid: PR from main → prod"

      - name: Check tests passed on main
        run: |
          echo "✅ Checking if all tests passed on main branch..."
          # GitHub Actions автоматически проверит статус CI

      - name: Verify Docker image exists
        env:
          DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/pyland-backend
        run: |
          echo "✅ Verifying Docker image for commit ${{ github.sha }}"
          # Проверка будет через успешный build в docker-publish workflow

  # Полный набор тестов для критичных PR
  full-test-suite:
    if: github.base_ref == 'main' || github.base_ref == 'prod'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: pyland_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Install gettext
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pyland_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
        run: |
          cd src
          poetry run python manage.py migrate --noinput

      - name: Run full test suite
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pyland_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
        run: |
          cd src
          poetry run pytest --cov=. --cov-report=xml --cov-report=term-missing -v --maxfail=1

      - name: Security scan
        run: |
          poetry run bandit -r src/ -f json || true
          poetry run safety check || true

  # Проверка качества кода
  code-quality-gate:
    if: github.base_ref == 'main' || github.base_ref == 'prod'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Lint with Ruff
        run: poetry run ruff check src/

      - name: Format check with Black
        run: poetry run black --check src/

      - name: Import sorting with isort
        run: poetry run isort --check-only src/

      - name: Type checking with mypy
        run: poetry run mypy src/ --ignore-missing-imports || true
