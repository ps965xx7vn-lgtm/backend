apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pyland-ingress
  namespace: pyland
  annotations:
    # Nginx ingress
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Cert-manager for TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://pyland.ru"

spec:
  tls:
  - hosts:
    - pyland.ru
    - www.pyland.ru
    - api.pyland.ru
    secretName: pyland-tls-cert

  rules:
  - host: pyland.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 8000

  - host: www.pyland.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 8000

  - host: api.pyland.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 8000
