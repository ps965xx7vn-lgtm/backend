# All-in-one deployment for Timeweb Kubernetes
# Single 2GB node configuration with hostPath volumes

---
apiVersion: v1
kind: Namespace
metadata:
  name: pyland

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: pyland
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        hostPath:
          path: /data/postgres
          type: DirectoryOrCreate

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: pyland
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: pyland
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server"]
        args: ["--appendonly", "yes"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: redis-storage
        hostPath:
          path: /data/redis
          type: DirectoryOrCreate

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: pyland
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None

---
# Django Web Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: pyland
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: ghcr.io/ps965xx7vn-lgtm/backend:production
        imagePullPolicy: Always
        command: ["gunicorn"]
        args: ["pyland.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "2", "--timeout", "120"]
        ports:
        - containerPort: 8000
        env:
        - name: SKIP_MIGRATIONS
          value: "true"
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DEBUG
        - name: K8S_DEPLOYMENT
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: K8S_DEPLOYMENT
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: ALLOWED_HOSTS
        - name: CSRF_TRUSTED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CSRF_TRUSTED_ORIGINS
        - name: CSRF_COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CSRF_COOKIE_SECURE
        - name: CSRF_COOKIE_HTTPONLY
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CSRF_COOKIE_HTTPONLY
        - name: CSRF_COOKIE_SAMESITE
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CSRF_COOKIE_SAMESITE
        - name: SESSION_COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: SESSION_COOKIE_SECURE
        - name: SESSION_COOKIE_HTTPONLY
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: SESSION_COOKIE_HTTPONLY
        - name: SESSION_COOKIE_SAMESITE
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: SESSION_COOKIE_SAMESITE
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CELERY_RESULT_BACKEND
        - name: EMAIL_BACKEND
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: EMAIL_BACKEND
        - name: EMAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: EMAIL_HOST
        - name: EMAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: EMAIL_PORT
        - name: EMAIL_USE_TLS
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: EMAIL_USE_TLS
        - name: DEFAULT_FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DEFAULT_FROM_EMAIL
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: EMAIL_HOST_USER
              optional: true
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: EMAIL_HOST_PASSWORD
              optional: true
        livenessProbe:
          httpGet:
            path: /api/ping
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Web Service
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: pyland
spec:
  type: NodePort
  selector:
    app: web
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080

---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: pyland
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: ghcr.io/ps965xx7vn-lgtm/backend:production
        imagePullPolicy: Always
        command: ["celery"]
        args: ["-A", "pyland", "worker", "-l", "info"]
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CELERY_RESULT_BACKEND
        - name: EMAIL_BACKEND
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: EMAIL_BACKEND
        - name: EMAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: EMAIL_HOST
        - name: EMAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: EMAIL_PORT
        - name: EMAIL_USE_TLS
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: EMAIL_USE_TLS
        - name: DEFAULT_FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DEFAULT_FROM_EMAIL
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: EMAIL_HOST_USER
              optional: true
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: EMAIL_HOST_PASSWORD
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Celery Beat Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: pyland
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: ghcr.io/ps965xx7vn-lgtm/backend:production
        imagePullPolicy: Always
        command: ["celery"]
        args: ["-A", "pyland", "beat", "-l", "info", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: CELERY_RESULT_BACKEND
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Migrations Job
apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrations
  namespace: pyland
spec:
  template:
    spec:
      containers:
      - name: migrations
        image: ghcr.io/ps965xx7vn-lgtm/backend:production
        imagePullPolicy: Always
        command: ["python", "manage.py", "migrate", "--no-input"]
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DATABASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: OnFailure
  backoffLimit: 3
