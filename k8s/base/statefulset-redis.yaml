apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: pyland
  labels:
    app: redis
    component: cache
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP

        # Resources
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

        # Volume mount for persistence
        volumeMounts:
        - name: redis-data
          mountPath: /data

        # Redis command with persistence
        command: ["redis-server"]
        args:
          - "--appendonly"
          - "yes"

  # Volume claim templates
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
