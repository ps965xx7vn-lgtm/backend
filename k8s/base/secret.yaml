apiVersion: v1
kind: Secret
metadata:
  name: django-secret
  namespace: pyland
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "pyland_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_OVERLAY"  # Override in overlays
  DATABASE_URL: "postgresql://pyland_user:CHANGE_ME@postgres-service:5432/pyland_db"

  # Django secret key
  SECRET_KEY: "CHANGE_ME_IN_OVERLAY"  # Generate: python -c 'from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())'

  # Email settings (optional)
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_HOST_USER: ""
  EMAIL_HOST_PASSWORD: ""
  EMAIL_USE_TLS: "True"

  # Social auth (optional)
  # SOCIAL_AUTH_GOOGLE_OAUTH2_KEY: ""
  # SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET: ""
