apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: pyland
  labels:
    app: web
    component: django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        component: django
    spec:
      containers:
      - name: web
        image: ghcr.io/ps965xx7vn-lgtm/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Health checks
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: django-config
        - secretRef:
            name: django-secret

        # Resources
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Command override for K8s
        command: ["gunicorn"]
        args:
          - "pyland.wsgi:application"
          - "--bind=0.0.0.0:8000"
          - "--workers=4"
          - "--timeout=60"
          - "--access-logfile=-"
          - "--error-logfile=-"
