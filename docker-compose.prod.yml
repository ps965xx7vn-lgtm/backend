version: '3.9'

# Production-ready Docker Compose using images from Docker Hub
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pyland-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pyland}
      POSTGRES_USER: ${POSTGRES_USER:-pyland_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pyland_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pyland_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pyland-network
    restart: unless-stopped

  # Redis Cache & Broker
  redis:
    image: redis:7-alpine
    container_name: pyland-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pyland-network
    restart: unless-stopped

  # Django Web Application (from Docker Hub)
  web:
    image: ${DOCKER_IMAGE:-username/pyland-backend:latest}
    container_name: pyland-web
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py create_roles &&
        python manage.py collectstatic --noinput &&
        gunicorn pyland.wsgi:application --bind 0.0.0.0:8000 --workers 4
      "
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      # Django settings
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}

      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-pyland_user}:${POSTGRES_PASSWORD:-pyland_password}@postgres:5432/${POSTGRES_DB:-pyland}

      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1

      # Email (optional)
      EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-True}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}

      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pyland-network
    restart: unless-stopped

  # Celery Worker
  celery:
    image: ${DOCKER_IMAGE:-username/pyland-backend:latest}
    container_name: pyland-celery
    command: celery -A pyland worker -l info --concurrency=2
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgres://${POSTGRES_USER:-pyland_user}:${POSTGRES_PASSWORD:-pyland_password}@postgres:5432/${POSTGRES_DB:-pyland}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - media_files:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pyland-network
    restart: unless-stopped

  # Celery Beat (Periodic Tasks)
  celery-beat:
    image: ${DOCKER_IMAGE:-username/pyland-backend:latest}
    container_name: pyland-celery-beat
    command: celery -A pyland beat -l info
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgres://${POSTGRES_USER:-pyland_user}:${POSTGRES_PASSWORD:-pyland_password}@postgres:5432/${POSTGRES_DB:-pyland}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pyland-network
    restart: unless-stopped

  # Nginx (optional - for serving static files)
  nginx:
    image: nginx:alpine
    container_name: pyland-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/usr/share/nginx/html/static:ro
      - media_files:/usr/share/nginx/html/media:ro
    depends_on:
      - web
    networks:
      - pyland-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local

networks:
  pyland-network:
    driver: bridge
