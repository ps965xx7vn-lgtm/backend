[pytest]
# Django settings
DJANGO_SETTINGS_MODULE = pyland.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = .
norecursedirs = .git .tox dist build *.egg __pycache__ node_modules staticfiles media

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --failed-first
    --maxfail=10
    -ra
    --disable-warnings

# Coverage options (uncomment when running with --cov)
# --cov=blog
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=90

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    api: marks tests as API tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    view: marks tests as Django view tests (may conflict with Ninja API in CI)

# Django database configuration
django_find_project = true

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (uncomment for pytest-xdist)
# -n auto

# Timeouts (uncomment for pytest-timeout)
# --timeout=60
# --timeout-method=thread
