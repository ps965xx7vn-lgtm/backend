# Pre-commit hooks для автоматической проверки кода перед коммитом
# Установка: poetry run pre-commit install
# Ручной запуск: poetry run pre-commit run --all-files

repos:
  # Ruff - быстрый линтер и форматтер
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      # Линтинг
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Форматирование
      - id: ruff-format

  # Black - форматирование кода
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13
        args: [--config=pyproject.toml]

  # isort - сортировка импортов
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--settings-path=pyproject.toml]

  # Общие проверки файлов
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^src/locale/
      - id: end-of-file-fixer
        exclude: ^src/locale/
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Django-специфичные проверки
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.22.2
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.2"]

  # Проверка безопасности
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^src/.*/tests/

# Исключения из проверок
exclude: |
  (?x)^(
    src/locale/.*|
    src/staticfiles/.*|
    src/media/.*|
    \.git/.*|
    __pycache__/.*|
    \.pytest_cache/.*
  )$
